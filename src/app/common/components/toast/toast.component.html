<div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2 pointer-events-none">
  @for (toast of toasts; track toast.id) {
    <div class="pointer-events-auto">
      <div [class]="getToastClasses(toast.type)">
        <div class="flex-shrink-0 mr-3">
          <span class="text-lg font-bold">{{ getIcon(toast.type) }}</span>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium">{{ toast.message }}</p>
        </div>
        <div class="flex-shrink-0 ml-3">
          <button
            (click)="removeToast(toast.id)"
            class="text-current opacity-70 hover:opacity-100 transition-opacity duration-200"
          >
            <span class="sr-only">Close</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  }
</div>
