<nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center h-16">
    <div class="flex items-center space-x-8">
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-orange-600 dark:bg-orange-500 rounded-sm flex items-center justify-center">
          <span class="text-white font-bold text-sm">M</span>
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-white">Manager Opału</span>
      </a>

      <div class="hidden md:flex items-center space-x-2">
        <a 
          routerLink="/dashboard" 
          routerLinkActive="bg-orange-600 dark:bg-orange-500 text-white" 
          class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 hover:bg-orange-50 dark:hover:bg-orange-900/20 rounded-sm transition-colors duration-200"
        >
          Dashboard
        </a>
        <a 
          routerLink="/fuels" 
          routerLinkActive="bg-orange-600 dark:bg-orange-500 text-white" 
          class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 hover:bg-orange-50 dark:hover:bg-orange-900/20 rounded-sm transition-colors duration-200"
        >
          Paliwa
        </a>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button
        (click)="toggleDarkMode()"
        class="p-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 transition-colors duration-200"
        [attr.aria-label]="isDarkModeComputed() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (isDarkModeComputed()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        }
      </button>

      <!-- Avatar menu -->
      <div class="relative">
        <button
          (click)="toggleAvatarMenu()"
          class="flex items-center space-x-2 p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
        >
          @if (user()?.photoURL) {
            <img 
              [src]="user()?.photoURL" 
              [alt]="user()?.displayName || 'User avatar'"
              class="w-8 h-8 rounded-full object-cover border border-gray-200 dark:border-gray-600"
            >
          } @else {
            <div class="w-8 h-8 bg-orange-600 dark:bg-orange-500 rounded-full flex items-center justify-center">
              <span class="text-white font-medium text-sm">
                {{ userInitials() }}
              </span>
            </div>
          }
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        @if (isAvatarMenuOpen) {
          <div class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-sm shadow-lg z-50">
            <!-- User info section -->
            <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
              <p class="text-sm font-medium text-gray-900 dark:text-white">
                {{ user()?.displayName || 'Użytkownik' }}
              </p>
              <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
                {{ user()?.email }}
              </p>
            </div>
            <div class="py-1">
              <a
                routerLink="/profile"
                (click)="closeAvatarMenu()"
                class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
              >
                <svg class="w-4 h-4 mr-3 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profil
              </a>
              <button
                (click)="logout()"
                class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
              >
                <svg class="w-4 h-4 mr-3 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Wyloguj się
              </button>
            </div>
          </div>
        }
      </div>

      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 transition-colors duration-200"
        [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
      >
        @if (isMobileMenuOpen) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        }
      </button>
    </div>
  </div>

  @if (isMobileMenuOpen) {
    <div class="md:hidden border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-orange-600 dark:bg-orange-500 text-white"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 hover:bg-orange-50 dark:hover:bg-orange-900/20 rounded-sm transition-colors duration-200"
        >
          Dashboard
        </a>
        <a
          routerLink="/fuels"
          routerLinkActive="bg-orange-600 dark:bg-orange-500 text-white"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 hover:bg-orange-50 dark:hover:bg-orange-900/20 rounded-sm transition-colors duration-200"
        >
          Paliwa
        </a>
      </div>
    </div>
  }
</nav>
